<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Diagnosis Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .options { display: flex; gap: 10px; margin-top: 5px; }
        button { background: #007BFF; color: white; padding: 10px; border: none; border-radius: 4px; margin-top: 15px; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h2>Patient Diagnosis Form</h2>
    <form id="patientForm" action="/submit/" method="post" enctype="multipart/form-data">
        <label for="name">Patient Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
    
        <label>Gender:</label>
        <div class="options">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
    
        <label for="symptoms">Current Symptoms:</label>
        <textarea id="symptoms" name="symptoms" rows="3" required></textarea>
    
        <label for="history">Past Medical History:</label>
        <textarea id="history" name="history" rows="3"></textarea>
    
        <label for="file">Upload Health Report (PDF/Image):</label>
        <input type="file" id="file" name="file" accept=".pdf, .jpg, .png">
    
        <label for="photo">Upload Skin Photo (If infected):</label>
        <input type="file" id="photo" name="photo" accept=".jpg, .png,. jpeg">
    
        <button type="submit">Submit</button>
    </form>
    

</body>
</html>
